<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-logo">
        <div class="logo"></div>
        <h1>NOTIFY</h1>
      </div>
      <div class="sidebar-info">
        <div class="sidebar-item">
          <div class="icon">
            <img src="/src/assets/mail.svg" alt="idekkk" />
          </div>
          <h2 class="item-title">Inbox</h2>
        </div>
        <div class="sidebar-item">
          <div class="icon">
            <img src="/src/assets/today.svg" alt="idekkk" />
          </div>
          <h2 class="item-title">Today's Notes</h2>
        </div>
        <div class="sidebar-item">
          <div class="icon">
            <img src="/src/assets/alltasks.svg" alt="idekkk" />
          </div>
          <h2 class="item-title">View All</h2>
        </div>
      </div>
      <div class="sidebar-projects">
        <div class="projects-bar">
          <div id="project-drop">
            <img src="/src/assets/dropdown.svg" alt="idekkk" />
          </div>
          <h2 class="item-title">Projects</h2>
        </div>
        <div class="project-all">
          <div class="project-item">
            <h2>title</h2>
            <div class="trash">
              <img src="/src/assets/trash.svg" alt="idekkk" />
            </div>
          </div>
          <div class="project-item">
            <h2>title</h2>
            <div class="trash">
              <img src="/src/assets/trash.svg" alt="idekkk" />
            </div>
          </div>
          <div class="project-add">
            <button class="add">Add New Project</button>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="inbox-content">
        <div class="inbox-header">
          <h1>Inbox</h1>
        </div>
        <div class="inbox-recent">
          <div class="inbox-heading">
            <h1>Recent Tasks</h1>
          </div>
          <div class="inbox-recent-tasks">
            <div class="task-box"></div>
            <div class="task-box"></div>
            <div class="task-box"></div>
            <div class="task-box"></div>
            <div class="add-task">
              <p>Add Task</p>
            </div>
          </div>
        </div>
        <div class="inbox-projects">
          <div class="inbox-heading">
            <h1>Your Project's</h1>
          </div>
          <div class="inbox-project-container">
            <div class="project-box"></div>
            <div class="project-box"></div>
            <div class="project-box"></div>
            <div class="inbox-add-project">
              <p>Add Project</p>
            </div>
          </div>
        </div>
        <div class="inbox-weekly">
          <div class="inbox-heading">
            <h1>Weekly Tasks</h1>
          </div>
          <div class="weekly-container">
            <div class="day-box">
              <div class="day-header">
                <h1>Sunday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
            <div class="day-box">
              <div class="day-header">
                <h1>Monday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
            <div class="day-box">
              <div class="day-header">
                <h1>Tuesday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
            <div class="day-box">
              <div class="day-header">
                <h1>Wednesday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
            <div class="day-box">
              <div class="day-header">
                <h1>Thursday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
            <div class="day-box">
              <div class="day-header">
                <h1>Friday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
            <div class="day-box">
              <div class="day-header">
                <h1>Saturday</h1>
              </div>
              <div class="day-tasks"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
